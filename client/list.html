<template name="home">
    <body>
    <div class="intro">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="community-heading">COMMUNITY  KIND</h1>
                        <p class="intro-text">Connect to help others or receive help<br></p>
                        {{> login}}
                    </div>

                </div>
            </div>
    </div>
</body>
</template>

<template name="category">
    {{> header}}

    <body>
        <div class="container">
            <div class="row-centered">
                <div class="col-md-8 col-md-offset-2">
                    <h2>What do you want to do today?</h2>
                </div>
            </div>
            <div class="row-centered">
                <div class="col-md-10 col-md-offset-2" >
                    <button class="btn btn-primary btn-lg">Volunteer</button>
                    <button class="btn btn-primary btn-lg">Get Help</button>
                </div>
            </div>
        </div>

    </body>

</template>

<template name="header">
    <p class="header">Welcome !!   {{currentUser.services.facebook.name}}
    <button class="header" id="logout">Logout</button>  </p>
</template>

<template name="volunteer">
    {{> header}}

    <body>
        <div class="container">
            <div class = "row-centered">
                <div class="col-md-8 col-md-offset-2">
                    <h2> How can the community help you today? </h2>

                    {{> volunteerForm}}
                    {{> currentHelpList}}
                </div>
            </div>
        </div>
    </body>
</template>

<template name="gethelp">
New request? {{> gethelpForm}}
{{> currentVolList}}
</template>

<template name="currentHelpList">
    <br><br>
    Need to get data from server
</template>

<template name="currentVolList">
    <br><br>
    Need to get data from server
      {{> listsssss}}
</template>

<template name="volunteerForm">

    <form id="vol-req">
        <div class="item">Location: <input type="text" name="zip" placeholder="zip code"/></div>
        <div class="item">Category:
        <select id="category">
            <option value="1">Gardening</option>
            <option value="2">Shopping</option>
            <option value="3">Companionship</option>
            <option value="4">Car Ride</option>
            <option value="5">Cleaning</option>
        </select></div>
        <div class="item">Description:<input type="text" name="descp"/></div>
        <div class="item">Start Date: <input type="datetime-local" id="startTime"/></div>
        <div class="item">End Date: <input type="datetime-local" id="endTime"/></div>
    </form>

</template>

<template name="gethelpForm">
    <form id="help-req">
    </form>
</template>

<template name="listsssss">
    {{> tasks}}
</template>
