<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Montserrat:400,700,900,400' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
</script>

<template name="volunteerForm">

    <form class="form-horizontal" id="vol-req" role="form">
        <fieldset>
            <p><label class="item" for="Location">Location: </label><input type="text" name="zip" placeholder="zip code"/></p>
            <p><label class="item" for="Category">Category:</label>
            <select id="category">
                <option value="1">Gardening</option>
                <option value="2">Shopping</option>
                <option value="3">Companionship</option>
                <option value="4">Car Ride</option>
                <option value="5">Cleaning</option>
            </select></p>
            <p><label class="item" for="Description">Description:</label><input type="text" name="descp"/></p>
            <p><label class="item" for="StartDate">Start Date: </label><input type="datetime-local" id="startTime"/></p>
            <p><label class="item" for="EndDate">End Date: </label><input type="datetime-local" id="endTime"/></p>
        </fieldset>
    </form>

</template>
