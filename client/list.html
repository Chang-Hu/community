<template name="home">
    <body>
    <div class="intro">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="community-heading">COMMUNITY  KIND</h1>
                        <p class="intro-text">Connect to help others or receive help<br></p>
                        {{> login}}
                    </div>

                </div>
            </div>
    </div>
</body>


<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Montserrat:400,700,900,400' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
</script>

</template>

<template name="category">
    {{> header}}

    <body>
        <div class="container">
            <div class="row-centered">
                <div class="col-md-8 col-md-offset-2">
                    <h2>What do you want to do today?</h2>
                </div>
            </div>
            <div class="row-centered">
                <div class="col-md-10 col-md-offset-2" >
                    <button class="btn btn-primary btn-lg" id="volunteer">Volunteer</button>
                    <button class="btn btn-primary btn-lg" id="help">Get Help</button>
                </div>
            </div>
        </div>

    </body>

</template>

<template name="header">
    <p class="header">Welcome !!   {{currentUser.services.facebook.name}}
    <button class="header" id="logout">Logout</button>  </p>
</template>

<template name="volunteer">
    {{> header}}

    <body>
        <div class="container">
            <div class = "row-centered">
                <div class="col-md-8 col-md-offset-2">
                    <h2> How can the community help you today? </h2>

                    {{> volunteerForm}}
                    {{> currentHelpList}}
                </div>
            </div>
        </div>
    </body>
</template>

<template name="gethelp">

    {{> header}}

    <body>
        <div class="container">
            <div class = "row-centered">
                New request? {{> gethelpForm}}
            </div>
            <div class = "row-centered">
                <div class="col-md-10 col-md-offset-1">
                    <h2> People need a little kindness with: </h2>
                    {{> currentVolList}}
                </div>
            </div>
        </div>
    </body>

</template>

<template name="currentHelpList">
    {{> listingVol}}
</template>

<template name="currentVolList">
    {{> listingHelp}}
</template>

<template name="listingVol">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Who?</th>
                <th>Zip Code</th>
                <th>Category</th>
                <th>Description</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {{#each datas}}
            <tr>
                <th scope="row"><img src="Avatar1.png" width="50px"/></th>
                <td> {{zip}}</td>
                <td> {{category}}</td>
                <td> {{description}} </td>
                <td> {{starttime}} </td>
                <td> {{endtime}} </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="listingHelp">

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Who?</th>
                <th>Zip Code</th>
                <th>Category</th>
                <th>Description</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tbody>
            {{#each datas}}
            <tr>
                <th scope="row"><img src="Avatar1.png" width="50px"/></th>
                <td> {{zip}}</td>
                <td> {{category}}</td>
                <td> {{description}} </td>
                <td> {{starttime}} </td>
                <td> {{endtime}} </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="volunteerForm">

    <form class="form-horizontal" id="vol-req" role="form">
        <fieldset>
            <p><label class="item" for="Location">Location: </label><input type="text" name="zip" placeholder="zip code"/></p>
            <p><label class="item" for="Category">Category:</label>
            <select id="category">
                <option value="1">Gardening</option>
                <option value="2">Shopping</option>
                <option value="3">Companionship</option>
                <option value="4">Car Ride</option>
                <option value="5">Cleaning</option>
            </select></p>
            <p><label class="item" for="Description">Description:</label><input type="text" name="descp"/></p>
            <p><label class="item" for="StartDate">Start Date: </label><input type="datetime-local" id="startTime"/></p>
            <p><label class="item" for="EndDate">End Date: </label><input type="datetime-local" id="endTime"/></p>
            <input type="submit" value="Enter">
        </fieldset>
    </form>

</template>
